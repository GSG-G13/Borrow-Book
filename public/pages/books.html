<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://th.bing.com/th/id/OIP.r-UF3h84JiIwOhrUjSSe3QHaE8?w=261&h=180&c=7&o=5&pid=1.7" />
    <link rel="stylesheet" href='../style/profile.css'>
    <link rel="stylesheet" href='../style/books.css'>
    <script
    src="https://kit.fontawesome.com/f15fba9ca3.js"
    crossorigin="anonymous"
  ></script>
    <title>Book Swap</title>
    <style>
        .add-btn {
            margin: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="logo">borrow book</h1>
        <nav class="nav">
            <ul class="list">
                <li><a href="./books.html">Home</a></li>
                <li><a href="./profile.html">Profile</a></li>
               <a href="/logout" class="logout"> Log Out</a> 
            </ul>
        </nav>
    </header>

    <!-- Popup add form -->
    <div class="add-form-container">
        <h2 class="form-title">Add Book</h2>
        <div class="popup-form-container">
            <form action="/add-book" method="POST" class="add-form">
                <label for="book-name-input"> Book Name </label>
                <input type="text" name="book-name-input" id="book-name-input" required />

                <label for="book-img-input">Book Image </label>
                <input type="url" name="book-img-input" id="book-img-input" required />

                <label for="author-input"> Author </label>
                <input type="text" name="author-input" id="author-input" required />
            </form>
            <div class="btns">
                <button class="save" type="submit">save</button>
                <button class="cancel">cancel</button>
            </div>
        </div>
        <div class="warning hidden">Please fill all the fields</div>
    </div>
    <div class="content-hider"></div>
    <section class="books-section">
        <button class="add-btn">Add Book</button>
        <div class = "message hidden">Book Added</div>
        <h1 class='title'> All Books </h1>
        <div class="book-container">
        </div>
    </section>
    <script src="../scripts/dom.js"></script>
    <script src="../scripts/getBooks.js"></script>
</body>

</html>
